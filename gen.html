        function convert(x){
            switch(x){
                case 'A':
                    return 0;
                case 'B':
                    return 1;
                case 'C':
                    return 2;    
                case 'D':
                    return 3;    
                case 'E':

                case 'F':
                    return 5;    
                case 'G':
                    return 6;    
                case 'H':  
                    return 7;
            }
            return 0;
        }
        $("#calendar").on('click','.work-day',function(){
            $(this).removeClass("work-day");
            $(this).addClass("day-off");
            crew_off[selected_crew].push($(this).children()[0].innerHTML);
        });
        
        $("#calendar").on('click','.day-off',function(){
            $(this).removeClass("day-off");
            $(this).addClass("work-day");
            var index = crew_off[selected_crew].indexOf($(this).children()[0].innerHTML);
            if (index > -1) {
              crew_off[selected_crew].splice(index, 1);
            }
        });
        
        var crew_off =  Cookies.getJSON("crew_off");
        
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September","October", "November", "December"];
        
        var calendar = $("#calendar");
        var td = new Date();
        var last_day = new Date(td.getYear(),td.getMonth()+1%12,0).getDate();
        var offset = new Date(td.getYear(),td.getMonth()+1%12,1).getDay();
        $("#month").text(months[td.getMonth()]);
        var curr_date = 1;
        for(var i = 0 ; i < 6 ; i++){
            var row = $("<div>");
            row.addClass("row");
            
            for(var k = 0 ; k < 7 ; k++){
                var col = $("<div>");
                col.addClass("col cell bordered inactive-day");
                col.html("<p class = 'day'></p>");
                row.append(col);
            }
            calendar.append(row);
        }
        
        while(curr_date!=last_day+1){
            var col = calendar.children()[Math.ceil((curr_date + offset)/7)].children[(curr_date+offset-1)%7];
            var p = col.firstChild;
            p.innerHTML = curr_date;
            col.classList.remove("inactive-day");
            col.classList.add("active-day");
            curr_date++;
        }
        
        $("#edit_day_off").click(function(){
            window.location.href = "index.html";
        });
